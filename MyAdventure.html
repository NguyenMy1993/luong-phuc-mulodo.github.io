<!doctype html>

<html lang="en">
<head>
    <title>My Adventure</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script  type="text/javascript" src="jquery-1.12.3.min.js"></script>
    
    <script type="text/javascript">
        
        $( document ).ready(function() {
            var show_css = "show_character";
            var hide_css = "hide_character";
            $("#change_character").click(function(){
               $("#slider figure section").each(function(index){
                    if ($(this).attr('class') == show_css) {
                        $(this).removeClass(show_css).addClass(hide_css);    
                    }else{
                        $(this).removeClass(hide_css).addClass(show_css);    
                    }
                    
                });
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <div style="margin: 10px">
            <h1>Let's begin</h1>
            <h2>Can you tell me your name?</h2>
            <input type="text" name="fullname">
        </div>
        <div id="slider">
            <figure>
                <section class="show_character"><img src="Image/Male.png"></section>
                <section class="hide_character"><img src="Image/Female.png"></section>
            </figure>
        </div>
        <div>
            <button id="change_character">Male/Female</button>
        </div>
    </div>
    <div style="font-family: fantasy">
        <div style="float: left">
            <div style="float: left;font-size: 20px;text-align: center">
                <p>Race</p>
                <div id="race" style="">
                   <div style="float: left;">
                    <div style="background-color: #0039e6">
                    <p>Human</p>
                    </div>
                    <div style="">
                    <p>Elf</p>
                    </div>
                   </div>
                   <div style="float: right;">
                    <div style="">
                    <p>Fairy</p>
                    </div>
                    <div style="">
                    <p>Felpur</p>
                    </div>
                   </div>
                </div>
            </div>
            <div style="float: right">
                <p style="text-align: center">Skillpoint</p>
                <div id="skill" style="">
                    <div style="">
                    <p>Strength</p>
                    </div>
                    <div style="">
                    <p>Magic</p>
                    </div>
                    <div style="">
                    <p>Speed</p>
                    </div>
                    <div style="">
                    <p>Resistance</p>
                    </div>
                    <div style="">
                    <p>Luck</p>
                    </div>
                </div>
            </div>
        </div> 
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
